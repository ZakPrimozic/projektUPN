<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profil</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .okvir {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #f2b800;
            margin-bottom: 20px;
        }

        strong {
            color: #ffffff;
        }

        a.gumb {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f2b800;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.gumb:hover {
            background-color: #ffd400;
        }
    </style>
</head>
<body>
    <div class="okvir">
        <h2>Profil uporabnika: <strong>{{ uporabnik }}</strong></h2>
        <p><strong>Šola:</strong> {{ sola }}</p>
        <p><strong>Starost:</strong> {{ starost }}</p>
        <p><strong>Število rešenih kvizov:</strong> {{ rezultati|length }}</p>
        <p><strong>Povprečen rezultat:</strong> {{ povprecje }} točk</p>
        <a href="/" class="gumb">Nazaj na glavno stran</a>
        <a href="/matura" class="gumb">Reši kviz</a>
    </div>
</body>
</html>
