<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINMATURA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px; 
        }

        .logo {
            height: 100px;
            border-radius: 20px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f2b800;
        }
        
        footer{
            background-color: #000; 
            color: white; 
            text-align: center; 
            padding: 15px;  
        }

        .gumb_za_darkmode {
            padding: 10px 20px;
            font-size: 8px;
            border-radius: 10%;
            cursor: pointer;
            margin-top: 20px;
        }
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        main{
            text-align: center; 
            padding: 400px;
            background-image: url("static/photos/odzadje.jpg");
            max-width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="static/photos/logo.jpg" alt="Logotip" class="logo">
            <span class="brand-name">BrainMatura</span>
        </div>
        <nav class="menu">
            <a href="#">1 letnik</a>
            <a href="#">2 letnik</a>
            <a href="#">3 letnik</a>
            <a href="#">Matura</a>
            <a href="#">Prijava</a>
        </nav>
    </header>
    <main>
       
    </main>
    <footer>
        <button id="toggleBtn" class="gumb_za_darkmode">Preklopi na temni način</button>
    </footer>
    <script>
        const toggleBtn = document.getElementById("toggleBtn");
        const body = document.body;

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                toggleBtn.textContent = "Preklopi na svetli način";
            } else {
                toggleBtn.textContent = "Preklopi na temni način";
            }
        });
    </script>
</body>
</html>
