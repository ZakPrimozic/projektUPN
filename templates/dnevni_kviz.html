<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnevni kviz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .vprasanje {
            background-color: #fae09a;
            padding: 1rem;
            border-radius: 8px;
        }
        .rezultat {
            margin-top: 1rem;
            font-weight: bold;
        }
        .pravilen {
            color: green;
        }
        .napacen {
            color: red;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="vprasanje">
        <p><strong>{{ vprasanje.vprasanje }}</strong></p>
        {% if not prikazi_rezultat %}
            <form method="POST">
                <label for="odgovor">Ali je odgovor pravilen</label>
                <input type="text" id="odgovor" name="odgovor" value="{{ request.form.odgovor }}"required>
                <button type="submit">Potrdi</button>
            </form>
        {% else %}
            {% if je_pravilen %}
                <p class="rezultat pravilen">Pravilno</p>
            {% else %}
                <p class="rezultat napacen">Napačno</p>
            {% endif %}
            <p>Pravilen odgovor je: <strong>{{ vprasanje.odgovor }}</strong></p>
            <form method="get">
                <button type="submit">Reši znova</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
