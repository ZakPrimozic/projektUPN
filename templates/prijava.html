<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Vnos uporabnika</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        #userForm {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        label {
            font-size: 16px;
            margin-top: 12px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            background-color: #fafafa;
            color: #1a1a1a;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #999;
            outline: none;
        }

        button[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        button[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h2>Vnesi podatke</h2>
    <form id="userForm">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required><br><br>

        <label for="priimek">Priimek:</label>
        <input type="text" id="priimek" name="priimek" required><br><br>

        <label for="starost">Starost:</label>
        <input type="number" id="starost" name="starost" required><br><br>

        <label for="sola">Å ola:</label>
        <input type="text" id="sola" name="sola" required><br><br>

        <button type="submit">Shrani</button>
    </form>
    <script>
        $(document).ready(function() {
            $("#userForm").submit(function(event) {
                event.preventDefault(); 
                var userData = {
                    ime: $("#ime").val(),
                    priimek: $("#priimek").val(),
                    starost: parseInt($("#starost").val()),
                    sola: $("#sola").val()
                };
                $.ajax({
                    url: "/shrani",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(userData),
                    success: function(response) {
                        $("#userForm")[0].reset();
                        window.location.href = "/";
                    },
                });
            });
        });
    </script>    
</body>
</html>
